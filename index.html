<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCC Online</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    img {
      max-width: 150px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00529b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icons/icon-192.png" alt="MCC Logo">
  <button onclick="launchApp()">Open MCC Login</button>

  <script>
    function launchApp() {
      window.location.href = "https://online.madrascricketclub.org/login";
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
